
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HornWatch Report</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    h1 { color: #2c3e50; }
    table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 8px; font-size: 14px; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>HornWatch OSINT Report</h1>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Platform</th>
        <th>Content</th>
        <th>Topic</th>
        <th>Sentiment</th>
      </tr>
    </thead>
    <tbody>
      {% for r in results %}
      <tr>
        <td>{{ r.username }}</td>
        <td>{{ r.platform }}</td>
        <td>{{ r.content[:150] }}...</td>
        <td>{{ r.topic }}</td>
        <td>{{ r.sentiment }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
